<!DOCTYPE html>
<html>

<head>
  <title>Media Universe-Movies and Music at your fingertips</title>
  <link rel="stylesheet" type="text/css" href="./Assets/signup.css">
</head>

<body>
  <header>
    <h1>Media Universe</h1>
  </header>
  <!-- signup screen -->
  <div class="signupbox">
    <img src="./Assets/images/avatar.png" class="avatar">
    <h1>Sign Up</h1>
    <p id="errorInfo"></p>
    <form>
      <p>Create Username</p>
      <input id ="username" type="text" name="" placeholder="Enter Username">
      <p>Create Password</p>
      <input id="password" type="password" name="" placeholder="Enter Password"><br>
      <p>Confirm Password</p>
      <input id ="confirmPassword" type="password" name="" placeholder="Confirm Password"><br>
      <button onclick="signup" id="signupButton">Create Account</button>
      <div class="container signin">
        <p>Already have an account? <a href="#">Login</a>.</p>
      </div>

    </form>
  </div>

  <script src="signupjs.js"></script>
</body>

</html>
