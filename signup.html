<!DOCTYPE html>
<html>

<head>
  <title>Media Universe-Movies and Music at your fingertips</title>
  <link rel="stylesheet" type="text/css" href="./Assets/signup.css">
</head>

<body>
  <header>
    <h1>Media Universe</h1>
  </header>
  <!-- signup screen -->
  <div class="signupbox">
    <img src="./Assets/images/avatar.png" class="avatar">
    <h1>Sign Up</h1>
    <form>
      <p>Create Username</p>
      <input type="text" name="" placeholder="Enter Username">
      <p>Create Password</p>
      <input type="password" name="" placeholder="Enter Password"><br>
      <p>Confirm Password</p>
      <input type="password" name="" placeholder="Confirm Password"><br>
      <input id="btn" type="submit" name="" value="Create Account"><br>
      <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
      </div>

    </form>
  </div>

</body>

</html>
