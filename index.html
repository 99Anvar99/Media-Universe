<!DOCTYPE html>
<html>

<head>
  <title>Media Universe-Movies and Music at your fingertips</title>
  <link rel="stylesheet" type="text/css" href="./Assets/login.css">
</head>

<body>
  <header>
    <h1>Media Universe</h1>
  </header>
  <!-- login screen -->
  <div class="loginbox">
    <img src="https://alumni.engineering.utoronto.ca/files/2022/05/Avatar-Placeholder-400x400-1.jpg" class="avatar">
    <h1>Login</h1>
    <p id="errorLoginInfo"></p>
    <form>
      <p>Username</p>
      <input id="username" type="text" name="" placeholder="Enter Username">
      <p>Password</p>
      <input id="password" type="password" name="" placeholder="Enter Password"><br>
      <button onclick="login" id="loginButton">Login</button>
      <div class="container login">
      <a href="./signup.html">Don't have an account? Sign up here!</a>
      </div>
    </form>
  </div>
  <script src="login.js"></script>

</body>

</html>
