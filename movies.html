<!DOCTYPE html>
<html>
<head>
  <title>Media Browser</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="./Assets/movies.css">
</head>
<body>
  <p id="subtitleText">Search for a movie below!</p>
  <div class="search-container">
    <input type="text" id="search" placeholder="Search for a movie...">
    <button onclick="searchMovies" id="searchButton">Search</button>
  </div>
  <div class="movie-container" id="movieContainer">
    <!-- Movies will be dynamically added here -->
  </div>
  <div class="not-found" id="notFound" style="display: none;">Movie not found!</div>
  <script src="script.js"></script>
</body>
</html>
